<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Nivesh Path</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <div class="signup-logo">
                <img src="/psk/finallogo.png" alt="Nivesh Path logo">
                <div class="logo-text"></div>
            </div>
            <h2>Sign up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="mobile">Mobile number</label>
                    <input type="tel" id="mobile" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-button">Continue</button>
            </form>
            <p class="login-text">Already have an account? <a href="login.html">Login now</a></p>
            <div class="social-links">
                <a href="https://x.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyIiOiIiLCJteCI6IjIifQ%3D%3D%22%7D" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.facebook.com/login.php/?login_attempt=1&display=popup" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/accounts/login/?hl=en" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/login" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://web.telegram.org/k/" class="social-icon"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
    </div>
    
    <script src="../js/signup.js"></script>
</body>
</html>
