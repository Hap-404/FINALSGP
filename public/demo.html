  <title>Stock Price Bar</title>
  <link href="demo.css" rel="stylesheet">
</head>
<body>
<h1 class="title">NivesPath Stock Market Bar</h1>
<div class="info">
  <span class="float-left">Day Low: <span id="dayLow">0</span></span>
  <span class="float-right">Day High: <span id="dayHigh">0</span></span>
</div>
<div class="stock-bar">
  <div class="bar-line"></div> <!-- Line Bar -->
  <div class="ticker" id="ticker"></div> <!-- Moving Ticker -->
  <div class="open-marker" id="openMarker"></div> <!-- Open Price Marker -->
</div>

  <div>Volume: <span id="volume"></span></div>

  <div>Upper Circuit: <span id="upperCircuit"></span></div>
  <div>Lower Circuit: <span id="lowerCircuit"></span></div>
