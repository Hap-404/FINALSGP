<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nivesh Path</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <div class="signup-logo">
                <img src="/psk/finallogo.png" alt="Nivesh Path logo">
                <div class="logo-text"></div>
            </div>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginMobile">Mobile number</label>
                    <input type="tel" id="loginMobile" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="submit-button">Login</button>
            </form>
            <p class="login-text">Don't have an account? <a href="signup.html">Sign up now</a></p>
            <p class="forgot-password"><a href="#">Forgot password?</a></p>
            <div class="social-links">
                <a href="https://x.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyIiOiIiLCJteCI6IjIifQ%3D%3D%22%7D" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.facebook.com/login.php/?login_attempt=1&display=popup" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/accounts/login/?hl=en" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/login" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://web.telegram.org/k/" class="social-icon"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
