<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <!-- Header -->
    <header>
      <div class="notification-icon">
        <i class="icon-bell"></i>
      </div>
      <div class="header-right">
        <div class="history-icon">
          <i class="icon-clock"></i>
        </div>
        <div class="more-icon">
          <i class="icon-more"></i>
        </div>
      </div>
    </header>

    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-picture-container">
        <div class="profile-picture">
          <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="Profile Picture" id="profile-image">
        </div>
        <label class="edit-profile-button" for="profile-image-input">
          <i class="icon-edit"></i>
          <input type="file" id="profile-image-input" accept="image/*" style="display: none;">
        </label>
      </div>
      <h1 class="profile-name" id="profile-name">Puerto Rico</h1>
      <p class="profile-contact" id="profile-contact">youremail@domain.com | +01 234 567 89</p>
    </div>

    <!-- Settings Sections -->
    <div class="settings-container">
      <div class="settings-card">
        <div class="settings-item" id="edit-profile-btn">
          <div class="settings-item-left">
            <i class="icon-edit"></i>
            <span data-translate="editProfile">Edit profile information</span>
          </div>
        </div>
        
        <div class="settings-item" id="notification-toggle">
          <div class="settings-item-left">
            <i class="icon-bell"></i>
            <span data-translate="notifications">Notifications</span>
          </div>
          <div class="toggle-container">
            <span class="settings-value on" id="notification-status" data-translate="on">ON</span>
            <div class="toggle-switch">
              <div class="toggle-switch-handle"></div>
            </div>
          </div>
        </div>
        
        <div class="settings-item" id="language-selector">
          <div class="settings-item-left">
            <i class="icon-language"></i>
            <span data-translate="language">Language</span>
          </div>
          <span class="settings-value" id="selected-language">English</span>
        </div>
      </div>

      <div class="settings-card">
        <div class="settings-item">
          <div class="settings-item-left">
            <i class="icon-security"></i>
            <span data-translate="security">Security</span>
          </div>
        </div>
        
        <div class="settings-item" id="theme-toggle">
          <div class="settings-item-left">
            <i class="icon-theme"></i>
            <span data-translate="theme">Theme</span>
          </div>
          <div class="toggle-container">
            <span class="settings-value" id="theme-status" data-translate="lightMode">Light mode</span>
            <div class="toggle-switch">
              <div class="toggle-switch-handle"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="settings-card">
        <div class="settings-item">
          <div class="settings-item-left">
            <i class="icon-help"></i>
            <span data-translate="helpSupport">Help & Support</span>
          </div>
        </div>
        
        <div class="settings-item">
          <div class="settings-item-left">
            <i class="icon-contact"></i>
            <span data-translate="contactUs">Contact us</span>
          </div>
        </div>
        
        <div class="settings-item">
          <div class="settings-item-left">
            <i class="icon-privacy"></i>
            <span data-translate="privacyPolicy">Privacy policy</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-item">
        <i class="icon-home"></i>
        <span data-translate="home">Home</span>
      </button>
      
      <button class="nav-item">
        <i class="icon-portfolio"></i>
        <span data-translate="portfolio">Portfolio</span>
      </button>
      
      <button class="nav-item">
        <i class="icon-share"></i>
        <span data-translate="share">Share</span>
      </button>
      
      <button class="nav-item">
        <i class="icon-history"></i>
        <span data-translate="history">History</span>
      </button>
      
      <button class="nav-item active">
        <i class="icon-profile"></i>
        <span data-translate="profile">Profile</span>
      </button>
    </nav>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal" id="edit-profile-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 data-translate="editProfileTitle">Edit Profile</h2>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="edit-name" data-translate="name">Name</label>
          <input type="text" id="edit-name" value="Puerto Rico">
        </div>
        <div class="form-group">
          <label for="edit-nickname" data-translate="nickname">Nickname</label>
          <input type="text" id="edit-nickname" value="Rico">
        </div>
        <div class="form-group">
          <label for="edit-email" data-translate="email">Email</label>
          <input type="email" id="edit-email" value="youremail@domain.com">
        </div>
        <div class="form-group">
          <label for="edit-phone" data-translate="phone">Phone</label>
          <input type="tel" id="edit-phone" value="+01 234 567 89">
        </div>
        <div class="form-group">
          <label for="edit-country" data-translate="country">Country</label>
          <input type="text" id="edit-country" value="United States">
        </div>
        <div class="form-group">
          <label for="edit-city" data-translate="city">City</label>
          <input type="text" id="edit-city" value="New York">
        </div>
        <div class="form-group">
          <label for="edit-address" data-translate="address">Address</label>
          <input type="text" id="edit-address" value="123 Main Street">
        </div>
      </div>
      <div class="modal-footer">
        <button class="cancel-btn" data-translate="cancel">Cancel</button>
        <button class="save-btn" data-translate="save">Save</button>
      </div>
    </div>
  </div>

  <!-- Language Selection Modal -->
  <div class="modal" id="language-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 data-translate="selectLanguage">Select Language</h2>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="language-options">
          <div class="language-option selected" data-language="English">
            <span>English</span>
            <div class="language-selected-indicator"></div>
          </div>
          <div class="language-option" data-language="Hindi">
            <span>Hindi</span>
          </div>
          <div class="language-option" data-language="Spanish">
            <span>Spanish</span>
          </div>
          <div class="language-option" data-language="French">
            <span>French</span>
          </div>
          <div class="language-option" data-language="German">
            <span>German</span>
          </div>
          <div class="language-option" data-language="Chinese">
            <span>Chinese</span>
          </div>
          <div class="language-option" data-language="Japanese">
            <span>Japanese</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
